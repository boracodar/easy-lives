inherit_from: .rubocop_todo.yml

require:
  - rubocop-performance
  - rubocop-rspec

inherit_mode:
  merge:
    - Exclude

AllCops:
  TargetRubyVersion: 2.6

  Exclude:
    - 'db/schema.rb'
    - 'config/**/*'
    - 'bin/yarn'

Metrics/MethodLength:
  Exclude:
    - db/migrate/*

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Rails:
  Enabled: true

Style/Documentation:
  Enabled: false

RSpec/LetSetup:
  Enabled: false
